version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:/data/db
    networks:
      - reddit_backend
  ui:
    image: ${USERNAME}/ui:${UI_VERSION}
    ports:
      - ${UI_PORT}:9292/tcp
    networks:
      - reddit_frontend
    logging:
      driver: "fluentd" 
      options:
        fluentd-address: localhost:24224 
        tag: service.ui
  post:
    image: ${USERNAME}/post:${POST_VERSION}
    networks:
      - reddit_frontend
      - reddit_backend
    logging:
      driver: "fluentd" 
      options:
        fluentd-address: localhost:24224 
        tag: service.post
  comment:
    image: ${USERNAME}/comment:${COMMENT_VERSION}
    networks:
      - reddit_frontend
      - reddit_backend
volumes:
  post_db:
networks:
  reddit_frontend:
  reddit_backend:
